<html lang="en">

<head>

    <title>Random Users</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h4>Friend List</h4>
    </div>

            <label>Gender:</label>

                <option value="all">All</option>

                <option value="female">Female</option>

        </div>
        <div class="location">
            <label>Country:</label>

                <option value="all">All</option>
            </select>

        </div>
        <button id="showUser" class="showFriendsBtn">
            <!-- <a href="./index.html"> -->
            Back to main manu
            <!-- </a> -->
        </button>
    </div>
    <div id="friendList" class="user-list"></div>
    <script src="friend.js"></script>
    <script src="navigation.js"></script>
</body>

</html>
